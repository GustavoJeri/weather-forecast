<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Open+Sans:wght@300;500;700&display=swap"
        rel="stylesheet" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <input type="text" class="input-city" placeholder="digite o nome da cidade" required/>
        <button class="button-busca" onclick="cliquei()">
            <img class="img-busca" src="https://www.svgrepo.com/show/488200/find.svg" alt="busca" />
        </button>
        <div class="med-container">
            <h2 class="city">Tempo em São Paulo</h2>

            <p class="temp">21ºC</p>

            <div class="small-container">
                <img class="prev" src="https://openweathermap.org/img/wn/04n.png" alt="imagem de nuvem" />
                <p class="text-preview">
                    Nublado
                </p>
                    
            </div>
            <p class="umidade">umidade: 25%</p>
        </div>
    </div>
    <script src="scritps.js"></script>
</body>

</html>
